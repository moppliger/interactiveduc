<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Estados de la Materia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .quiz-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .question-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border-left: 5px solid #4facfe;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .question-card.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .question {
            font-size: 1.3em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 18px 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            position: relative;
            overflow: hidden;
        }

        .option:hover {
            border-color: #4facfe;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.2);
        }

        .option.selected {
            background: #4facfe;
            color: white;
            border-color: #4facfe;
        }

        .option.correct {
            background: #28a745;
            border-color: #28a745;
            color: white;
        }

        .option.incorrect {
            background: #dc3545;
            border-color: #dc3545;
            color: white;
        }

        .feedback {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            font-weight: 500;
            display: none;
            animation: slideDown 0.4s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feedback.show {
            display: block;
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e9ecef;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .progress {
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: 600;
            color: #495057;
        }

        .progress-bar {
            width: 200px;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            transition: width 0.5s ease;
            border-radius: 4px;
        }

        .score-display {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .score-display.show {
            display: block;
            animation: bounceIn 0.6s ease-out;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 2.5em;
            font-weight: bold;
            color: white;
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.3);
        }

        .score-text {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .performance-message {
            font-size: 1.2em;
            color: #6c757d;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .quiz-container {
                margin: 10px;
            }
            
            .content {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .controls {
                flex-direction: column;
                gap: 20px;
            }
            
            .progress-bar {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="header">
            <h1>üß™ Estados de la Materia</h1>
            <p>Pon a prueba tus conocimientos sobre gases, l√≠quidos y s√≥lidos</p>
        </div>
        
        <div class="content">
            <div id="quiz-content">
                <!-- Las preguntas se generar√°n din√°micamente aqu√≠ -->
            </div>
            
            <div class="score-display" id="score-display">
                <div class="score-circle" id="score-circle">0%</div>
                <div class="score-text" id="score-text">¬°Completaste el quiz!</div>
                <div class="performance-message" id="performance-message"></div>
                <button class="btn" onclick="restartQuiz()">üîÑ Reintentar</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Los gases NO poseen volumen fijo y se pueden expandir o contraer.",
                type: "true-false",
                options: ["Verdadero", "Falso"],
                correct: 0,
                explanation: "¬°Correcto! Los gases no tienen volumen fijo y se adaptan al recipiente que los contiene, pudiendo expandirse o contraerse."
            },
            {
                question: "¬øCu√°l es la principal caracter√≠stica del movimiento de las part√≠culas en los s√≥lidos?",
                type: "multiple-choice",
                options: [
                    "Se desplazan al azar en todas direcciones",
                    "Se desplazan al azar, cercanas unas a otras",
                    "Vibran en posiciones fijas"
                ],
                correct: 2,
                explanation: "¬°Exacto! En los s√≥lidos, las part√≠culas vibran en posiciones fijas debido a las fuertes interacciones entre ellas."
            },
            {
                question: "Las part√≠culas en los l√≠quidos est√°n muy cercanas entre s√≠, al igual que en los s√≥lidos.",
                type: "true-false",
                options: ["Verdadero", "Falso"],
                correct: 0,
                explanation: "¬°Correcto! Tanto en l√≠quidos como en s√≥lidos, las part√≠culas est√°n muy cercanas entre s√≠, a diferencia de los gases donde est√°n lejanas."
            },
            {
                question: "¬øQu√© tipo de interacci√≥n tienen las part√≠culas en los gases?",
                type: "multiple-choice",
                options: [
                    "Interacciones fuertes",
                    "Interacciones d√©biles",
                    "No tienen interacciones"
                ],
                correct: 1,
                explanation: "¬°Perfecto! Las part√≠culas en los gases tienen interacciones d√©biles entre s√≠, lo que les permite moverse libremente."
            },
            {
                question: "Los l√≠quidos toman la forma del recipiente que los contiene.",
                type: "true-false",
                options: ["Verdadero", "Falso"],
                correct: 0,
                explanation: "¬°Correcto! Los l√≠quidos tienen volumen fijo pero no forma definida, por lo que adoptan la forma del recipiente."
            },
            {
                question: "¬øCu√°l de estos estados de la materia tiene las part√≠culas m√°s alejadas entre s√≠?",
                type: "multiple-choice",
                options: [
                    "S√≥lidos",
                    "L√≠quidos", 
                    "Gases"
                ],
                correct: 2,
                explanation: "¬°Excelente! En los gases, las part√≠culas est√°n lejanas entre s√≠, mientras que en l√≠quidos y s√≥lidos est√°n cercanas."
            },
            {
                question: "Algunos s√≥lidos como la plastilina pueden cambiar su forma f√°cilmente.",
                type: "true-false",
                options: ["Verdadero", "Falso"],
                correct: 0,
                explanation: "¬°Verdadero! Aunque los s√≥lidos generalmente tienen forma definida, algunos como la plastilina pueden cambiar de forma con facilidad."
            },
            {
                question: "¬øC√≥mo se mueven las part√≠culas en los l√≠quidos?",
                type: "multiple-choice",
                options: [
                    "Vibran en posiciones fijas",
                    "Se desplazan al azar, cercanas unas a otras",
                    "Se desplazan al azar en todas direcciones a altas velocidades"
                ],
                correct: 1,
                explanation: "¬°Correcto! En los l√≠quidos, las part√≠culas se desplazan al azar pero manteni√©ndose cercanas unas a otras."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        function initQuiz() {
            showQuestion();
        }

        function showQuestion() {
            const quizContent = document.getElementById('quiz-content');
            const question = questions[currentQuestion];
            
            quizContent.innerHTML = `
                <div class="question-card active">
                    <div class="question">${currentQuestion + 1}. ${question.question}</div>
                    <div class="options">
                        ${question.options.map((option, index) => 
                            `<div class="option" onclick="selectOption(${index})">${option}</div>`
                        ).join('')}
                    </div>
                    <div class="feedback" id="feedback"></div>
                    <div class="controls">
                        <div class="progress">
                            <span>Pregunta ${currentQuestion + 1} de ${questions.length}</span>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${((currentQuestion + 1) / questions.length) * 100}%"></div>
                            </div>
                        </div>
                        <button class="btn" id="next-btn" onclick="nextQuestion()" disabled>
                            ${currentQuestion === questions.length - 1 ? 'Ver Resultados' : 'Siguiente'}
                        </button>
                    </div>
                </div>
            `;
            answered = false;
        }

        function selectOption(selectedIndex) {
            if (answered) return;
            
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('next-btn');
            const question = questions[currentQuestion];
            
            answered = true;
            
            // Marcar la opci√≥n seleccionada
            options[selectedIndex].classList.add('selected');
            
            // Mostrar la respuesta correcta
            setTimeout(() => {
                options[question.correct].classList.add('correct');
                if (selectedIndex !== question.correct) {
                    options[selectedIndex].classList.add('incorrect');
                } else {
                    score++;
                }
                
                // Mostrar explicaci√≥n
                feedback.textContent = question.explanation;
                feedback.classList.add('show');
                feedback.classList.add(selectedIndex === question.correct ? 'correct' : 'incorrect');
                
                nextBtn.disabled = false;
            }, 300);
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            document.getElementById('quiz-content').style.display = 'none';
            const scoreDisplay = document.getElementById('score-display');
            const scoreCircle = document.getElementById('score-circle');
            const scoreText = document.getElementById('score-text');
            const performanceMessage = document.getElementById('performance-message');
            
            const percentage = Math.round((score / questions.length) * 100);
            
            scoreCircle.textContent = `${percentage}%`;
            scoreText.textContent = `Obtuviste ${score} de ${questions.length} respuestas correctas`;
            
            let message = "";
            if (percentage >= 90) {
                message = "¬°Excelente! Dominas muy bien el tema de los estados de la materia. üåü";
                scoreCircle.style.background = "linear-gradient(135deg, #28a745, #20c997)";
            } else if (percentage >= 70) {
                message = "¬°Buen trabajo! Tienes un conocimiento s√≥lido del tema. üëç";
                scoreCircle.style.background = "linear-gradient(135deg, #ffc107, #fd7e14)";
            } else if (percentage >= 50) {
                message = "Vas por buen camino, pero puedes mejorar. ¬°Sigue estudiando! üìö";
                scoreCircle.style.background = "linear-gradient(135deg, #fd7e14, #dc3545)";
            } else {
                message = "Te recomiendo repasar el tema y volver a intentarlo. ¬°No te rindas! üí™";
                scoreCircle.style.background = "linear-gradient(135deg, #dc3545, #6f42c1)";
            }
            
            performanceMessage.textContent = message;
            scoreDisplay.classList.add('show');
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answered = false;
            document.getElementById('quiz-content').style.display = 'block';
            document.getElementById('score-display').classList.remove('show');
            showQuestion();
        }

        // Inicializar el quiz cuando cargue la p√°gina
        window.onload = initQuiz;
    </script>
</body>
</html>
